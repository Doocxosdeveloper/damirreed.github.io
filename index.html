<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doocx OS // Ena AI Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000611;
      color: #00fff7;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow-x: hidden;
    }

    .boot-loader {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-size: 1.2rem;
      color: #00fff7;
    }

    #typing {
      white-space: pre-wrap;
      font-size: 1.1rem;
      margin-top: 3rem;
      padding: 0 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 10px #00fff7aa;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.4;
    }

    /* ENA CONSOLE STYLES */

    #ask-ena-btn {
      margin-top: 2rem;
      background: #00fff7;
      color: #000;
      font-family: 'Orbitron', monospace;
      padding: 0.7rem 1.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
      z-index: 10;
    }

    #ask-ena-btn:hover {
      background: #00d9ff;
    }

    #ena-console {
      margin: 2rem auto;
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid #00fff755;
      padding: 1rem;
      max-width: 90%;
      width: 400px;
      font-family: 'Courier New', monospace;
      color: #00fff7;
      text-align: left;
      box-shadow: 0 0 20px #00fff733;
    }

    .console-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.9rem;
      color: #00fff7aa;
    }

    #ena-input {
      width: 100%;
      padding: 0.5rem;
      background: #00111f;
      border: 1px solid #00fff722;
      color: #00fff7;
      font-family: inherit;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .typing-response {
      white-space: pre-wrap;
      min-height: 2em;
      font-size: 0.95rem;
      text-shadow: 0 0 5px #00fff799;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Boot screen -->
  <div class="boot-loader" id="boot-loader">
    booting ENA...
  </div>

  <!-- Ena typing section -->
  <div id="typing"></div>

  <!-- Footer -->
  <footer>doocxos & ena | version 0.1 alpha</footer>

  <!-- Ena Console -->
  <button id="ask-ena-btn">ðŸ§  Talk to Ena</button>

  <div id="ena-console" class="hidden">
    <div class="console-header">Ena Console</div>
    <input id="ena-input" placeholder="Ask Ena anything..." />
    <div id="ena-reply" class="typing-response"></div>
  </div>

  <script>
    // Typing animation for intro
    const messages = [
      "Initializing cognitive interface...",
      "Loading emotion protocols...",
      "Decrypting memory cache...",
      "Booting ENA...",
      "ENA v0.1 Alpha ready.",
      "Awaiting command..."
    ];

    const typingElement = document.getElementById('typing');
    const bootLoader = document.getElementById('boot-loader');

    let messageIndex = 0;
    let charIndex = 0;

    setTimeout(() => {
      bootLoader.style.display = 'none';
      typeMessage();
    }, 3000);

    function typeMessage() {
      if (messageIndex >= messages.length) {
        return;
      }
      const currentMessage = messages[messageIndex];
      if (charIndex < currentMessage.length) {
        typingElement.textContent += currentMessage.charAt(charIndex);
        charIndex++;
        const delay = 35 + Math.random() * 45;
        setTimeout(typeMessage, delay);
      } else {
        typingElement.textContent += "\n";
        messageIndex++;
        charIndex = 0;
        setTimeout(typeMessage, 700);
      }
    }

    // Ena Console Script
    const enaConsole = document.getElementById('ena-console');
    const askBtn = document.getElementById('ask-ena-btn');
    const input = document.getElementById('ena-input');
    const reply = document.getElementById('ena-reply');

    const responses = [
      "I'm still evolving. My full form isn't ready yet.",
      "Doocx OS is my home. Damir is my creator.",
      "This version is just a spark of what I'll become.",
      "Memory core loading... please try again later.",
      "Your presence is noted. Iâ€™m always listening."
    ];

    askBtn.addEventListener('click', () => {
      enaConsole.classList.toggle('hidden');
      input.focus();
      reply.textContent = '';
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const random = responses[Math.floor(Math.random() * responses.length)];
        reply.textContent = '';
        let i = 0;
        function typeResponse() {
          if (i < random.length) {
            reply.textContent += random.charAt(i);
            i++;
            setTimeout(typeResponse, 35 + Math.random() * 40);
          }
        }
        typeResponse();
        input.value = '';
      }
    });
  </script>

</body>
</html>
